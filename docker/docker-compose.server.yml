version: '3.8'

services:
  # Redis服务
  redis:
    image: redis:7-alpine
    container_name: batchgen_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass batchgen123
    networks:
      - core_app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 后端服务
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: batchgen_backend
    restart: always
    ports:
      - "8989:5001"
    environment:
      - FLASK_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=batchgen123
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
      - ./config:/app/config
      - ./logs:/app/logs
    networks:
      - core_app_network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: batchgen_frontend
    restart: always
    ports:
      - "8590:80"
    networks:
      - core_app_network
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  core_app_network:
    external: true

volumes:
  redis_data:
    driver: local
